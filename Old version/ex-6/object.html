<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1 id="name"></h1>
    <img id="picture">
    <h2 id="color"></h2>
    <h2 id="price"></h2>
    <p id="description"></p>
</body>
<script>
   var iphone = {
       "name": "iphone X",
       "color": "black",
       "price": 1000,
       "description": "apple iphone X",
       "picture": "https://staticshop.o2.co.uk/product/images/iphone-x-space-grey-sku-header.png"
   }
   $('#name').text(iphone.name);
   $('#picture').attr('src', iphone.picture);
</script>
</html>
