<!DOCTYPE html>
<html>
<body>
    <p id="demo">JavaScript Ẩn và Hiện thẻ HTML.</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click để thay đổi!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click để ẩn!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click để hiện!</button>
</body>
</html>
