<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array chứa số
        let myArray = [23,4,5,8,11,2,1,6,8,95]

        //Khở tạo biến min
        let min = myArray[0];
        for(let i = 0; i < myArray.length; i++){
            //Kiểm tra số nhỏ hơn
            if(myArray[i] < min){
                min = myArray[i];
            }
        }
        console.log("Số bé nhất là: ",min)
    </script>
</body>
</html>
